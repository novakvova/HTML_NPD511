<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота із таблицями</title>
    <style>
        table,
        th,
        td {
           border: 1px solid blue;
           border-collapse: collapse; 
        }
        th, td { padding: 20px; }
    </style>
</head>
<body>
    <h1>Робота із таблицями</h1>
    <table style="width: 100%">
        <thead>
            <tr> <!-- Рядочок таблиці -->
                <th>#</th> <!-- Заголовок таблиці - 1 стовспчик -->
                <th>Фото</th> <!-- Заголовок таблиці - 2 стовспчик -->
                <th>ПІБ</th> <!-- Заголовок таблиці - 3 стовспчик -->
                <th>Телефон</th> <!-- Заголовок таблиці - 4 стовспчик -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    <img src="https://verkhovyna.life/files_ci/1477/06_p7sak6q__large.jpg" 
                        alt="Іван Франко"
                        width="75">
                </td>
                <td>Іван Франко</td>
                <td>0000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <img src="https://www.writers.in.ua/wp-content/uploads/2019/02/taras-shevchenko_selfportrait_oil.jpg" 
                        alt="Тарас Шевченко"
                        width="75">
                </td>
                <td>Тарас Шевченко</td>
                <td>1111</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
