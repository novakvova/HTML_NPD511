<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- Клас для колонок col-1,2,3,...,12 -->
        <!-- Якщо у нас col-6 - це половина, col-3 - 25% шини, col-9-75% -->
        <div class="row">
            <div class="col-6 bg-primary-subtle offset-3">
                <h1>Контакти</h1>
                <!-- У bootstrap є багато класів css -->
                <!-- є у bootstrap класи для роботи з кнопками -->
                <!-- btn та btn-"primary" -->
                <!--для кнопок використовують a - tag або button - tag  -->
                <a href="/" class="btn btn-primary">Головна</a>
                <a href="#" class="btn btn-success">Галерея</a>
            </div>
        </div>

    </div>
</body>

</html>
